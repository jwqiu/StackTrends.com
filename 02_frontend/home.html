<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StackTrends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white shadow p-4">
      <div class="text-xl font-bold text-blue-600">StackTrends</div>
    </nav>
    <div class="p-8">
      <div class="w-full md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl mb-4">Tech Stack Popularity</h1>
        <p>We collected 430 open job positions during this period</p>
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
      <table class="table-auto border border-gray-300 w-full text-sm md:w-1/2 lg:w-1/3 text-left mt-4">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-4 py-2">Technology</th>
            <th class="border px-4 py-2">Category</th>
            <th class="border px-4 py-2">Mentions</th>
            <th class="border px-4 py-2">Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white">
            <td class="border px-4 py-2">Azure</td>
            <td class="border px-4 py-2">Cloud Platform</td>
            <td class="border px-4 py-2">148</td>
            <td class="border px-4 py-2">34%</td>
          </tr>
          <tr class="bg-gray-50">
            <td class="border px-4 py-2">Aws</td>
            <td class="border px-4 py-2">Cloud Platform</td>
            <td class="border px-4 py-2">129</td>
            <td class="border px-4 py-2">30%</td>
          </tr>
          <tr class="bg-white">
            <td class="border px-4 py-2">React</td>
            <td class="border px-4 py-2">Frontend</td>
            <td class="border px-4 py-2">125</td>
            <td class="border px-4 py-2">29%</td>
          </tr>
          <tr class="bg-gray-50">
            <td class="border px-4 py-2">C#</td>
            <td class="border px-4 py-2">Backend</td>
            <td class="border px-4 py-2">123</td>
            <td class="border px-4 py-2">28%</td>
          </tr>
          <tr class="bg-gray-50">
            <td class="border px-4 py-2">Javascript</td>
            <td class="border px-4 py-2">Frontend</td>
            <td class="border px-4 py-2">123</td>
            <td class="border px-4 py-2">28%</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
    <script src="home.js"></script>
  </body>
</html>
