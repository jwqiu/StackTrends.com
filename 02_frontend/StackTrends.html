<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StackRadar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4 shadow-lg flex justify-between items-center ">
      <div class="flex items-center gap-x-1 ms-8">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-blue-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
        </svg>
        <div class="text-xl font-bold text-blue-600">StackRadar</div>
      </div>
      
      <div class="flex items-center gap-x-8 me-8">
        <div class="flex flex-col items-center">
          <a href="/02_frontend/StackTrends.html" class="text-blue-500 ">StackTrends</a>
          <div class="w-24 h-0.5 bg-blue-500 mt-1 rounded"></div>
        </div>
        <a href="/02_frontend/StackMatch.html" class="text-sm text-gray-400">StackMatch</a>
        <a href="/02_frontend/ManageTechStacks.html" class="text-sm text-gray-400" >ManageTechStacks</a>

      </div>
    </nav>
    <div class="p-8 mx-auto max-w-8xl">
      <div class="">
        <!-- 第一个模块 -->
        <div class="mb-8">
          <!-- 首个小标题 -->
          <div class="mb-8 xl:flex xl:items-center xl:justify-between bg-white shadow-lg rounded-lg p-8">
            <div>
              <h1 class="text-xl font-bold mb-2">Most Requested Tech Stacks</h1>
              <p class="text-gray-400 text-sm mb-0">Based on <span class="text-blue-600 " id="job-count"># </span> collected since April 2025</p> 
            </div>
            <div class="flex flex-col">
              <label for="" class="mt-3 xl:mt-0 xl:text-end text-sm text-gray-400 text-nowrap mb-3">Filter By Category :</label>
              <div class="flex gap-x-2 gap-y-2 flex-wrap">
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="all">All</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Cloud_Platform">Cloud Platform</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Frontend">Frontend</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Backend">Backend</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="DevOps_tools">DevOps</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Database">Database</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Version_Control">Version Control </button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="API">API</button>
                <button class="filter-btn bg-gray-200 text-gray-700 px-2 py-1 mt-0 rounded-md hover:bg-blue-400 hover:text-white text-sm" data-filter="Operating_System">Operating System</button>
              </div>
              
            </div>
          </div>
          
          <div class="">
            <div class="w-full mx-auto mt-0">
              <div class="flex lg:flex-row flex-col gap-y-8 lg:justify-between   lg:gap-x-8  mt-4 ">
                <!-- 柱形图表 -->
                <div class="lg:w-1/2 bg-white shadow-lg rounded-lg p-8">
                  <canvas id="myChart" class="mb-1"  style="display:block"></canvas>
                </div>
                <!-- 完整表格 -->
                <div class="lg:w-1/2 w-full">
                  <!-- 先包一层，用它来显示背景+圆角+阴影 -->
                  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- 再包一层，用它来控制最大高和滚动 -->
                    <div class="max-h-[600px] overflow-auto">
                      <table class="min-w-full table-auto border-collapse border border-gray-300 text-sm text-left">
                        <thead class="sticky top-0 z-10 bg-gray-100">
                          <tr>
                            <th class="border px-4 py-2 font-semibold">Category</th>
                            <th class="border px-4 py-2 font-semibold text-nowrap">Tech Stack</th>
                            <th class="border px-4 py-2 font-semibold">Mentions</th>
                            <th class="border px-4 py-2 font-semibold">Percentage</th>
                            <th class="border px-4 py-2 font-semibold">Action</th>
                          </tr>
                        </thead>
                        <tbody id="techTable">
                          <!-- … -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 第三个模块 -->
      <div>
        <div class="xl:flex xl:items-center xl:justify-between bg-white shadow-lg rounded-lg p-8 mb-8">
          <div class="">
            <h1 class="text-xl font-bold mb-2">Top Tech Stacks by Experience Level</h1>
            <p class="text-gray-400 text-sm mb-0">Based on <span class="text-blue-600  text-md" id="job-count-2"># </span> collected since April 2025</p> 
          </div>
          <div class="flex flex-col">
            <label for="" class=" mt-3 xl:mt-0 text-sm xl:text-end mb-3 text-gray-400 text-nowrap">Select Experience Level:</label>
            <div id="experienceLevel" class="flex flex-wrap gap-2"></div>
          </div>
        </div>
        
        <div class="">
          <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="  bg-white  shadow-lg rounded-lg  p-8 ">
              <div class="min-w-[400px] max-w-[550px] mx-auto">
                <canvas id="experiencePie"  ></canvas>
              </div>
            </div>
            <div class="  bg-white shadow-lg rounded-lg p-8"> 
              <div class="flex flex-col items-center justify-center">
                <p class="text-xl font-normal text-gray-600 mb-4 text-center mt-1">
                  Tech Stack Profile For ( <span class="text-blue-500 font-bold" id="jobLevel">#</span> Levels )
                </p>
                <div class="space-y-5 mt-2 p-2" id="dynamicCategoryTags"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 第四个模块 -->
      <!-- <div class="">
        <div class="flex items-center justify-between gap-x-2 mb-4">
          <div class="ms-1">
            <h1 class="text-xl font-bold mb-0">Expected Tech Stacks by Experience Level</h1>            
            <p class="text-gray-600 text-sm mb-0">During the Selected Day</p> 
          </div>
          
        </div>
        

      </div> -->

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
      // 确保 ChartDataLabels 已经加载
      Chart.register(ChartDataLabels);
    </script>
    <!-- <script type="module" src="mockData.js"></script> -->
    <script type="module" src="/02_frontend/StackTrends.js"></script>
  </body>
</html>
